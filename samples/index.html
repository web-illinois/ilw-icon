<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Component</title>
    <link rel="stylesheet" href="https://cdn.brand.illinois.edu/illinois.css">
    <link rel="stylesheet" href="https://dev.toolkit.illinois.edu/ilw-global/3.0.0-alpha/ilw-global.css">
    <link rel="stylesheet" href="../dist/ilw-icon.css">
    <script type="module" src="../dist/ilw-icon.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
          const params = new URLSearchParams(window.location.search);
          document.querySelectorAll("ilw-icon").forEach(component => {
            if (params.has('icon')) {
              component.setAttribute('icon', params.get('icon'));
            }
            if (params.has('size')) {
              component.setAttribute('size', params.get('size'));
            }
            if (params.has('type')) {
              component.setAttribute('type', params.get('type'));
            }
            if (params.has('alt')) {
              component.setAttribute('alt', params.get('alt'));
            }
            if (params.has('aria-hidden')) {
              component.setAttribute('aria-hidden', true);
            }
          });
        });
    </script>
</head>

<body style="margin: 0; padding: 0; font-size: 42px;">
    <div style="padding: 50px; background: white; color: var(--il-blue);">
        <ilw-icon></ilw-icon>
    </div>
    <div style="padding: 50px; background: var(--il-blue); color: white;">
        <ilw-icon></ilw-icon>
    </div>
    <div style="padding: 50px; background: var(--il-orange); color: white;">
        <ilw-icon></ilw-icon>
    </div>
</body>

</html>
