name: Build sample page

on:
  push:
    branches: [ "main" ]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    if: ${{ github.repository == 'marvel-uiuc/ilw-icon' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Build
        run: |
          npm install
          npm run build
          cp src/ilw-icon.html dist/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4